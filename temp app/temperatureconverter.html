<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå°Ô∏è Temperature Converter</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      --card-bg: rgba(255, 255, 255, 0.2);
      --text-color: #222;
      --button-gradient: linear-gradient(90deg, #ff6a00, #ee0979);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      animation: gradientBG 8s infinite alternate;
    }

    @keyframes gradientBG {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff6a00; }
      100% { text-shadow: 0 0 20px #ee0979; }
    }

    input, select {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      text-align: center;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      transform: scale(1.1);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      color: #fff;
      background: var(--button-gradient);
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 8px 20px rgba(255, 0, 100, 0.4);
    }

    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      background: rgba(255, 255, 255, 0.4);
      padding: 10px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå°Ô∏è Temperature Converter</h1>
    <input type="number" id="tempInput" placeholder="Enter value">
    <br>
    <select id="unitFrom">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <br>
    <select id="unitTo">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    <br><br>
    <button onclick="convertTemp()">Convert üîÑ</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("tempInput").value);
      let from = document.getElementById("unitFrom").value;
      let to = document.getElementById("unitTo").value;
      let resultArea = document.getElementById("result");

      if (isNaN(temp)) {
        resultArea.innerHTML = "‚ö†Ô∏è Please enter a valid number!";
        return;
      }

      let result;
      if (from === to) {
        result = temp;
      } else if (from === "C" && to === "F") {
        result = (temp * 9/5) + 32;
      } else if (from === "C" && to === "K") {
        result = temp + 273.15;
      } else if (from === "F" && to === "C") {
        result = (temp - 32) * 5/9;
      } else if (from === "F" && to === "K") {
        result = (temp - 32) * 5/9 + 273.15;
      } else if (from === "K" && to === "C") {
        result = temp - 273.15;
      } else if (from === "K" && to === "F") {
        result = (temp - 273.15) * 9/5 + 32;
      }

      resultArea.innerHTML = `‚úÖ ${temp} ${from} = <b>${result.toFixed(2)} ${to}</b>`;
    }
  </script>
</body>
</html>
